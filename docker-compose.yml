version: "3"
services:
  news:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: news_app
    platform: linux/amd64
    depends_on:
      - mysql
    ports:
      - "9993:9993"
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "secret"
      MYSQL_DATABASE: "test"
      MYSQL_USER: "tester"
      MYSQL_PASSWORD: "secret"
    ports:
      - '3306:3306'
    expose:
      - '3306'

